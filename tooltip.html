<!doctype html>
<html>
	<head>
	<script src="jQuery.js"></script>
	<script>
		$(document).ready(function(){
			$('.product-image img').bind({
				mouseenter : function(){
					var toolTip = $(this).attr("title");
					$('.product-image').after('<p class="toolTip">' + toolTip + '</p>').slideDown();
				},
				mouseleave : function(){
					$('p.toolTip').hide();
				}
			});
		});
	</script>

	<body>
		<h1> YOyo</h1>
		<div class="cart">
			<h2>Shopping Cart</h2>
		</div>
		<div class="product">
			<h3>Iphone</h3>
		</div>
		<div class="product-image"><img src="images/iphone.jpg" 
			title="Steve Jobs w phone" alt="Steve Jobs"></div>
		<p class="info">This is a phone yo</p>
		<p class="price">$299.99</p>
		<div class="add-to-cart">click to buy</div>
	</body>
</html>
