<!doctype html>
<html>
<style>
	body {
		font-family: arial;
	}

	ul#nav {
		list-style-type: none;
		margin: 10px 0 10px;
		padding: 0;
	}

	ul#nav li {
		float: left;
		width: 30px;
	}

	ul#nav li a {
		text-decoration: none;
		background: #05609A;
		color: #fff;
		padding: 5px;
	}

	ul#nav li a.active {
		background: #B4F114;
	}

	.slide-image {
		width: 400px;
		height: 300px;
		border: 2px solid #05609A;
		overflow: hidden;
	}

	.slide-image img {
		display: none;
	}

</style>
<script src="jQuery.js"></script>
<script>
// 1. created array of images
var slideArray = [
	"ansel_adams1.jpg",
	"ansel_adams2.jpg",
	"ansel_adams3.jpg",
	"ansel_adams4.jpg",
	"ansel_adams5.jpg"
];

// 2. why this directory? when creating the fade in/out
// we will take the directory and add the numSlide number to it
var imgDir = "images/ansel_adams";

var slideLength = slideArray.length;

	$(document).ready(function(){
		// 3. In the div class "container" we'll append/add a new
		// div class called "slide-image"
		$(".container").append('<div class="slide-image"></div>');
		// 4. the creation of slide-image and respective image
		$('.slide-image').html('<img src="images/' + slideArray[0] + '"/>');
		// 5. A list w/ id of "nav", created next
		$('.slide-image').after('<ul id="nav"></ul>');

		for(var i = 0; i < slideLength; i++) {
			var slideText = i + 1;
		$('#nav').append('<li><a href="#" rel="' + slideText + '">' + 
			slideText +'</a></li>');
		}

		$('#nav li a').bind('click', function(){
			var numSlide = $(this).attr('rel');
			$('.slide-image').html('<img src="' + imgDir + numSlide + 
				'.jpg"/>');
			$('.slide-image img').fadeIn();
			$('#nav li a').removeClass('active');
			$(this).addClass('active');
		});

		$('#nav li a').eq(0).click();

	});
</script>
<body>
	<div class="container">
		<h1>Image Gallery</h1>
	</div>
</body>
</html>
