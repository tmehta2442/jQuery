<!doctype html>
<html>
<style>
	body {
		font-family: arial;
	}
	.advanced {
		display: none;
		padding: 3px;
		border: 1px solid #ccc;
		width: 300px;
	}
</style>

<script src="jQuery.js"></script>
<script>
// binding the advanced-search class to a function
// advanced which will slide toggle the respective DIV
	$(document).ready(function(){
		$(".advanced-search").bind("click", function(){
			$(".advanced").slideToggle();
		});
	});
</script>

<body>
	<div id="search">
		<h1>Togs Store</h1>
		<input type="text" width="60"/>
		<input type="submit" value="search"/><br>
		<a href="#" class="advanced-search">Advanced Search</a>
		<div class="advanced">
			<input type="radio" name="category"/> Pizza<br/>
			<input type="radio" name="category" /> Coke<br />
			<input type="checkbox" name="sale" /> Old pizza<br />
		</div>
	</div>
</body>
</html>
