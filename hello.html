
<!doctype html>
<html>
	<head>
		<!-- using downloaded jQuery -->
		<script src="jQuery.js"></script>
		<script>
		// event handler, executes only after DOM is loaded
		$(document).ready(function() {
			// using "*" to select all elements in the DOM
			$("*").css("border", "1px solid #F00");
		});
		</script>
	<body>
		<div class="container">
			<h1>Hello jQuery</h1>
		</div>
	</body>
	<!-- nice way to start... nice and easy ;) -->
</html>
